<input type="button" value="Add" class="btn btn-default" (click)="addTraining()" />

<table *ngIf="tableMode; else create" class="table table-striped" >
    <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Description</td>
            <td></td>    
        </tr>
    </thead>
    <tbody *ngFor="let t of trainings">
        <tr>
            <ng-template [ngIf]="training?.id != t.id" [ngIfElse] = "edit">
                <td>
                    <a class="btn" data-toggle="collapse" href="#exercise{{t.id}}" role="button"
                    aria-expanded="false" aria-controls="user-trainings">
                        {{t.id}}
                    </a>
                </td>
                <td>{{t.name}}</td>
                <td>{{t.description}}</td>
                <td>
                    <button class="btn btn-primary" (click)="editTraining(t)">Edit</button>
                    <button class="btn btn-danger" (click)="deleteTraining(t)">Delete</button>
                </td>
            </ng-template>
        </tr>
        <tr>
            <td colspan="4">
                <div class="collapse" id="exercise{{t.id}}">
                    <div class="card card-body">
                        <app-exercises [training]="t"></app-exercises>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<ng-template #edit>
    <td></td>
    <td>
        <input type="text" [(ngModel)]="training.name" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="training.description" class="form-control" />
    </td>
    <td>
            <input type="button" value="Save" (click)="saveTraining()" class="btn btn-sm btn-success" />
            <input type="button" value="Cancel" (click)="cancel()" class="btn btn-sm btn-warning" />
    </td>
</ng-template>

<ng-template #create>
    <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="training.name" class="form-control" />
    </div>
    <div class="form-group">
        <label>Description</label>
        <input type="text" [(ngModel)]="training.description" class="form-control" />
    </div>
    <div>
        <input type="button" value="Save" (click)="saveTraining()" class="btn btn-success" />
        <input type="button" value="Cancel" (click)="cancel()" class="btn btn-warning" />
    </div>
</ng-template>
